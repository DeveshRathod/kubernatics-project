apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: devesh11411/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: TITLE
          value: "APACHE APP2"
        - name: REACT_APP_API_BASE_URL
          value: "http://a5f43df5be27745f3ad457c650152730-708881828.ap-south-1.elb.amazonaws.com:4000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
